<section class="products-list mt-4">
    <div class="products row gy-5">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let product of productsData">
            <div class="product-wrapper">
                <div class="product-img mb-3">
                    <img class="w-100" [src]="product?.image" alt="">
                </div>
                <h2 class="title">
                    {{product?.title | slice : 0 : 30}}...
                </h2>
                <span class="desc">
                    {{product?.description | slice : 0 : 30}}...
                </span>
            </div>
        </div>
    </div>
</section>

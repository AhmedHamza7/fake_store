<div class="product-wrapper">
    <div class="product-img mb-3">
        <img class="w-100" [src]="product?.image" alt="">
    </div>
    <h2 class="title">
        {{product.title | minimizeDesc : 7}}
    </h2>
    <span class="desc">
        {{product.description | minimizeDesc : 7}}...
    </span>
</div>
